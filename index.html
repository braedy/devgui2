<!doctype html>
<html>
	<head>
		<title>Game</title>
        <link rel="stylesheet" href="css/foundation.css" />
	</head>
	<body onload='setup();createObstacleCanvas();')>

        <div class='row'>
            <div class='large-12 columns'>
                <h1 id='title'>Pong</h1>
            </div>
        </div>

        <div class='row'>
            <div class='large-12 columns'>
                <div class='panel'>
                    <div id='scoreboard'>
                        <h3>Current Score:</h3>
                        <h3 id='scores'>0-0</h3>
                        <p id='winnerBoard'></p>
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>

            <div id='alert' data-alert class="alert-box info round"style='display:none;'>
              Alert text.
            </div>

            <div id='gameCanvas' ondrop='drop(event)' ondragover='allowDrop(event)' class="large-8 columns"></div>
            <div id='obstacleBuilder' class='large-4 columns'>
                <span data-tooltip class="has-tip" title="Drag this box into the game to add a new copy in the scene at a random position!">?</span>
                <div id='obstacleCanvas' style="height:150px; width: 300px;" draggable="true" ondragstart="drag(event)"></div>
                <p><strong>Length:</strong> <span id="lengthSliderOutput"></span></p>
                <div class="range-slider" data-slider data-options="start: 20; end: 80; display_selector:#lengthSliderOutput;">
                    <span class="range-slider-handle"></span>
                    <span class="range-slider-active-segment"></span>
                </div>
                <p><strong>Width:</strong> <span id="widthSliderOutput"></span><p>
                <div class="range-slider" data-slider data-options="start: 20; end: 80; display_selector:#widthSliderOutput;">
                    <span class="range-slider-handle"></span>
                    <span class="range-slider-active-segment"></span>
                </div>
                <p><strong>Rotation:</strong> <span id="rotationSliderOutput"></span><p>
                <div class="range-slider" data-slider data-options="start: 0; end: 360; display_selector: #rotationSliderOutput">
                    <span class="range-slider-handle"></span>
                    <span class="range-slider-active-segment"></span>
                </div>
                <br>
            </div>
        </div>

        <div class='row'>
            <div class='large-12 columns'>
                <div class='panel'>
                    <h3>Instructions:</h3>
                    <div class='row'>
                        <div class='large-6 columns'>
                            <p>A - move left<br>D - move right</p>
                        </div>
                        <div class='large-6 columns'>
                            <p id='winCondition'>First to 7 wins!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Foundation Scripts -->
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script>
          $(document).foundation();
        </script>

		<script src='./Scripts/three.min.js'></script>
		<script src='./Scripts/keyboard.js'></script>
		<script src='./Scripts/game.js'></script>
		<script src='./Scripts/form.js'></script>

	</body>
</html>
